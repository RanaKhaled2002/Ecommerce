<section *ngIf="wishlist; else msg">
    <h1 class="text-main text-center">My Wish List</h1>
    <div *ngFor="let product of allProduct" class="row py-5 align-items-center border-bottom shadow my-4 g-3">
        <div class="col-md-4">
            <img class="w-75" [src]="product.imageCover" [alt]="product.title">
        </div>
        <div class="col-md-4">
            <h1 class="h5 fw-bold">{{product.title}}</h1>
            <p class="text-main">{{product.price}}</p>
            <span (click)="removeFromWishList($any(product._id))" role="button" class="text-danger"><i class="fa-solid fa-trash "></i> Delete</span>
        </div>
        <div class="col-md-4">
            <button #btnAdd (click)="addProduct($any(product._id),btnAdd)"  class="main-btn w-100 text-white py-2 mt-2">Add To Cart</button>
        </div>
    </div>
</section>

<ng-template #msg>
    <h2 class="text-center text-main">Wish List Is Empty...</h2>
</ng-template>
